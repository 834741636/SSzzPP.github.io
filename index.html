<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
		<meta name="renderer" content="webkit">
		<meta name="force-rendering" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!-- MDUI CSS -->
		<link rel="stylesheet" href="css/mdui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="./favicon.ico">
		<title>🐏了个🐏</title>
	</head>
	<body>
		<div class="page-container">
			
			<!-- 卡片的内容 -->
			<div class="mdui-card-content mdui-color-theme-accent mdui-text-color-deep-purple">
				<h2>奥利给！造它就完了～～</h2>
			</div>
			
			<div class="mdui-textfield mdui-textfield-floating-label">
				<label class="mdui-textfield-label mdui-text-color-deep-purple">Token</label>
				<textarea id="token" class="mdui-textfield-input" required="" style="width: 300px;"></textarea>
				<div class="mdui-textfield-error">Token不能为空</div>
			</div>
			
			<div class="mdui-textfield mdui-textfield-floating-label">
				<label class="mdui-textfield-label mdui-text-color-deep-purple">通关时间(单位：S)</label>
				<textarea id="time" class="mdui-textfield-input" required="" style="width: 300px;"></textarea>
				<div class="mdui-textfield-error">通关时间不能为空</div>
			</div>
			<div style="display: flex;justify-content: flex-start;align-items: center;">
				<div class="mdui-color-theme-accent mdui-text-color-deep-purple" style="margin-right: 30px;">游戏模式:</div>
				<select id="option" class="mdui-select" mdui-select="">
					<option value="default">每日闯关</option>
					<option value="topic">话题PK</option>
				</select>
			</div>
			<!-- 卡片的按钮 -->
			<div class="mdui-card-actions">
				<button id="getUser"
					class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-color-deep-purple">+1</button>
				<button id="getUserMoremore"
					class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-color-deep-purple">+99</button>
			
				<button id="getUserNight"
					class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-color-deep-purple">+999</button>
				<br /><br />
			</div>
			
			<br />
			<div class="mdui-color-theme-accent mdui-text-color-deep-purple">日志：</div>
			<br />
			<div id="log" class="mdui-color-deep-purple"></div>
			
			<!-- MDUI JavaScript -->
			<script src="js/mdui.min.js"></script>
			<script src="js/one.js"></script>
			<script src="js/more.js"></script>
			<script src="js/moree.js"></script>
		</div>
	</body>
</html>
